    <title>展示族谱</title>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/getParameter.js"></script>
    <script>
        $(function () {
            var fid = getParameter("fid");
            //访问familyTree返回list集合
            $.post("detail/findAllByInputFid",{fid:fid},function (data) {

                var lis="";
                for (var i = 0; i <data.length ; i++) {
                    var node = '<div class="node" id="node'+(i+1)+'">';
                    var img='<img src="'+data[i].headImgUrl+'" class="round_icon">';
                    var name = '<p class="name">'+data[i].name+'</p>';
                    var end='</div>';
                    lis+=node;
                    lis+=img;
                    lis+=name;
                    lis+=end;
                }
                $("#showFamilyTree").html(lis)
            })
        })
    </script>
