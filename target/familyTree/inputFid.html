<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>请输入</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {

            $("#fidMsg").submit(function () {
                var fid = $("#fid").val();
                $.post("detail/findAllByFid", {fid:fid}, function (data) {
                    if (data==null){
                        alert("页面没有data");
                    }else {
                        if (data.flag==true) {
                            // alert("我是对的");
                            // alert(fid);
                            window.location.href = 'ShowFamilyTree.html?fid='+fid+'';
                        }
                        if(data.flag==false){
                            alert(data.errorMsg);
                        }
                    }

                });
            })
        })

    </script>
    <style>
        body{
            position: relative;
        }
        .form-control{
            position: absolute;
            width: 40%;
            margin-left: 28%;
        }
        .btn-default{
            position: absolute;
            margin-left: 70%;
        }
    </style>
</head>
<body>
<form id="fidMsg" method="post">
    <div id="errorMsg" style="color: red;height: 40px;width: 200px"></div>
    <input type="text" class="form-control" name="fid"  id="fid" placeholder="请输入fid">
    <input type="submit" class="btn btn-default" value="查询">
</form>

</body>
</html>
